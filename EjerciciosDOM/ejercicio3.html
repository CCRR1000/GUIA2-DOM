<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIA 2 - Ejercicio 3</title>
    
</head>
<body>
    <div>
        <h1>CALCULAR AUMENTO</h1>

        <table id="tabla">
            <tr>
                <th> <label></label> </th>
                <td> <input type="text" id="nombre"> </td>
            </tr>
            <tr>
                <th> <label></label> </th>
                <td> <input type="text" id="salario"> </td>
            </tr>
            <tr>
                <th> <label></label> </th>
                <td>
                    <select id="categoria">
                        <option value=""></option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </td>
            </tr>
        </table>

        <button onclick="calcular()">Calcular</button>
        <br><br>
        
        <table id="resultado">
            <tr>
                <th> </th>
                <td> </td>
            </tr>
            <tr>
                <th> </th>
                <td> </td>
            </tr>
            <tr>
                <th> </th>
                <td> </td>
            </tr>
            <tr>
                <th> </th>
                <td> </td>
            </tr>
        </table>
    </div>
</body>
<script>

    /**
     * EJERCICIO 3: 
     * CATEGORIA | AUMENTO 
     * --------------------
     *     A     |   15%
     *     B     |   30% 
     *     C     |   10%
     *     D     |   20%
     * Calcular el aumento de trabajador tomando en cuenta la tabla de categorías de aumento. 
     * Para este ejercicio deberá de asignar las siguientes variables: Nombre, Salario, Categoría y Aumento. 
     * Deberá demostrar en html los datos del empleado y el aumento salarial.
    */

    const heads = ["Nombre: ", "Salario: ", "Categoría: ", "Aumento: "];

    setLabel();

    function calcular() {
        const nombre = document.getElementById('nombre');
        const salario = document.getElementById('salario');
        const categoria = document.getElementById('categoria');

        const aumento = calcularAumento(categoria.value, Number(salario.value));
        let variables = [nombre.value, salario.value, categoria.value, aumento];
        
        mostrarResultados(variables);
    }
    
    function setLabel() {
        const labels = document.querySelectorAll('label');
        
        for (let i = 0; i < labels.length; i++) {
            labels[i].textContent = heads[i];
        }
    }

    function calcularAumento(categoria, salario) {
        let aumento = 0;
        switch (categoria) {
            case "A":
                aumento = salario * 0.15;
                break;
            case "B":
                aumento = salario * 0.3;
                break;
            case "C":
                aumento = salario * 0.1;
                break;
            case "D":
                aumento = salario * 0.2;
                break;
            default:
                break;
        }
        return aumento;
    }

    function mostrarResultados(variables) {
        const tablaR = document.getElementById('resultado');
        const th = tablaR.querySelectorAll('th');
        const td = tablaR.querySelectorAll('td');

        for (let i = 0; i < heads.length; i++) {
            th[i].textContent = heads[i];
        }

        for (let i = 0; i < heads.length; i++) {
            td[i].textContent = variables[i];
        }
    }
    
</script>

</html>
