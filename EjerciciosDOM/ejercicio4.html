<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIA 2 - Ejercicio 4</title>
</head>
<body>
    <table>
        <tr>
            <th> <label for="">Primer Número:</label> </th>
            <td> <input id="num1"> </td>
        </tr>
        <tr>
            <th> <label for="">Segundo Número: </label> </th>
            <td> <input id="num2"> </td>
        </tr>
    </table>

    <br>
    <button onclick="hallarMayor()">Hallar mayor</button>
    <br><br>

    <p> </p>
    
</body>
<script>
    /**
     * EJERCICIO 4:
     * Crear una función que en base a 2 números enteros que ingrese el usuario, 
     * calcular cual número es el mayor y devolverlo.
    */

    function hallarMayor() {
        const num1 = Number(document.getElementById('num1').value);
        const num2 = Number(document.getElementById('num2').value);

        let mayor = (num1 > num2) ? num1 : num2;

        const parrafo = document.querySelector('p');
        parrafo.textContent = "El número mayor es: " + mayor;
    }
    
</script>
</html>
