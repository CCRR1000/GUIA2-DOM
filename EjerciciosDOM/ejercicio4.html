<script>
    /**
     * EJERCICIO 4:
     * Crear una función que en base a 2 números enteros que ingrese el usuario, 
     * calcular cual número es el mayor y devolverlo.
    */

    let num1 = 50;
    let num2 = 10;

    document.write("El numero mayor es: " + hallarMayor(num1,num2));

    function hallarMayor(num1,num2) {
        let mayor = (num1 > num2) ? num1 : num2;
        return mayor;
    }
    
</script>
