<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIA 2 - Ejercicio 7</title>
</head>
<body>
    <div>
        <h1>Promedio de notas</h1>
        <table>
            <tr>
                <th>Nota 1:</th>
                <td> <input type="text" id="nota1"> </td>
                <th>Valor ponderado:</th>
                <td> <input type="text" id="pond1"> </td>
            </tr>
            <tr>
                <th>Nota 2:</th>
                <td> <input type="text" id="nota2"> </td>
                <th>Valor ponderado:</th>
                <td> <input type="text" id="pond2"> </td>
            </tr>
        </table>

        <br>
        <button onclick="calcular()" >Calcular</button>
        <br><br>

        <p></p>

    </div>
</body>
<script>
    /**
     * EJERCICIO 7:
     * Realizar programa para una web, en el cual el usuario introduce 2 notas y su valor ponderado 
     * (como cuando un examen vale un 30% y otro examen el 70%). Pulsando el botón “Calcula”, 
     * la web muestra como resultado la nota media ponderada.
    */

    function calcular() {
        let nota1 = Number(document.getElementById('nota1').value);
        let pond1 = Number(document.getElementById('pond1').value);
        let nota2 = Number(document.getElementById('nota2').value);
        let pond2 = Number(document.getElementById('pond2').value);
        let media = ((nota1*pond1/100) + (nota2*pond2/100))/2 ;

        let parrafo = document.querySelector('p');
        parrafo.textContent = "La media de las notas es: " + media.toFixed(2);
    }
    
</script>
</html>
