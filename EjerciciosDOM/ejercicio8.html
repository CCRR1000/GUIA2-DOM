<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIA 2 - Ejercicio 8</title>
</head>
<body>
    
    <div>
        <h1>Conversión a Grados Farenheit</h1>
        <label for="">Ingrese Grados Celsius:</label>
        <input type="text">
        <br>
        <button onclick="convertir()">Convertir</button>
        <br><br>
        <p> </p>
    </div>
</body>
<script>
    /**
     * EJERCICIO 8:
     * Crear programa donde se introduce una temperatura en Celsius y salga el resultado en Fahrenheit, 
     * una vez teniendo la temperatura en Fahrenheit deberá devolver lo siguiente:
     *     ♥ Si ºF está entre 14 y 32, sale la frase “Temperatura baja”
     *     ♥ Si ºF está entre 32 y 68, sale la frase “Temperatura adecuada”
     *     ♥ Si ºF está entre 68 y 96, sale la frase “Temperatura alta”
     *     ♥ Si no está entre ningún caso anterior la frase “Temperatura desconocida”
    */

    function convertir() {
        let celsius = Number(document.querySelector('input').value);
        let farenheit = (celsius * 9/5) + 32;
        let rango = getRango(farenheit);

        let resultado = document.querySelector('p');
        resultado.innerHTML = "<b>Grados Farenheit: </b>" + farenheit + "° <br><b>Resultado: </b>" + rango + ".";
    }

    function getRango(grados) {
        
        if (grados < 14 || grados > 96) {
            return "Temperatura desconocida";
        } else if (grados < 32) {
            return "Temperatura baja";
        } else if (grados < 68) {
            return "Temperatura adecuada";
        } else if (grados <= 96) {
            return "Temperatura alta";
        }
    }

</script>
</html>
