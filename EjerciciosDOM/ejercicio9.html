<html lang="es">

<body>
    <div>
        <h1>Ingrese 10 valores enteros</h1>

        <section>
            <label for=""> <b>1o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>2o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>3o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>4o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>5o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>6o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>7o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>8o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>9o.  Número:</b></label>
            <input type="text"> <br><br>
            <label for=""> <b>10o. Número:</b></label>
            <input type="text"> <br><br>
        </section>
        
        <br>
        <button onclick="conteo()">Realizar conteo</button>
        <br><br>

        <h4>Resultados</h4>
        <table>
            <tr>
                <th>Cantidad de valores negativos: </th>
                <td></td>
            </tr>
            <tr>
                <th>Cantidad de valores positivos: </th>
                <td></td>
            </tr>
            <tr>
                <th>Cantidad de múltiplos de 15: </th>
                <td></td>
            </tr>
            <tr>
                <th>Valor acumulado de números pares: </th>
                <td></td>
            </tr>
        </table>
    </div>

</body>
<script>
    /**
     * EJERCICIO 9:
     * Se realiza la carga de 10 valores enteros por teclado. Se desea conocer:
     *     ♥ La cantidad de valores negativos ingresados.
     *     ♥ La cantidad de valores positivos ingresados.
     *     ♥ La cantidad de múltiplos de 15.
     *     ♥ El valor acumulado de los números ingresados que son pares.
    */

    // let array = new Array(10);
    let negativos = 0;
    let positivos = 0;
    let muliplo15 = 0;
    let sumaPares = 0;
    
    function conteo() {
        let valores = document.querySelectorAll('input');

        valores.forEach(element => {
            evaluarNum(Number(element.value));
        });

        mostrarResultados();
    }

    function evaluarNum(num) {
        if (num > 0)
            positivos++;
        if (num < 0)
            negativos++;
        if (num % 15 == 0)
            muliplo15++;
        if (num % 2 == 0)
            sumaPares += num;
    }

    function mostrarResultados() {
        let td = document.querySelectorAll('td');
        let variables = [negativos, positivos, muliplo15, sumaPares];

        for (let i = 0; i < td.length; i++) {
            td[i].textContent = variables[i];
        }
    }
    
</script>
</html>
