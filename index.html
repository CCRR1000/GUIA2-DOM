<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUIA 2 - DOM</title>
</head>
<style>
    * {
        margin: 0;
        background-color: rgb(0, 99, 99);
        font-size: 1.25rem;
    }
    nav {
        padding: 25px;
        margin: 0;
        background-color: rgb(0, 99, 99);
    }
    iframe {
        margin: 0;
        padding: 0;
    }
    a {
        padding: 25px;
        text-decoration: none;
    }
</style>
<body>
    <nav>
        <h1>GUIA-DOM</h1> <br>
        <select id="numEjercicio" onchange="cambiar()">
            <option value=""></option>
            <option value="1" >Ejercicio 1 </option>
            <option value="2" >Ejercicio 2 </option>
            <option value="3" >Ejercicio 3 </option>
            <option value="4" >Ejercicio 4 </option>
            <option value="5" >Ejercicio 5 </option>
            <option value="6" >Ejercicio 6 </option>
            <option value="7" >Ejercicio 7 </option>
            <option value="8" >Ejercicio 8 </option>
            <option value="9" >Ejercicio 9 </option>
            <option value="10">Ejercicio 10</option>
        </select>
    </nav>
    <br><br>
    <iframe src="./dom.jpg" frameborder="0" style="width: 100%; height: 100vh;"></iframe>
    <!-- <iframe src="./EjerciciosDOM/ejercicio1.html" style="width: 100%; height: 100vh;"></iframe> -->
    <!-- <iframe src="" frameborder="0"></iframe> -->
</body>
<script>
    
    let select = document.getElementById('numEjercicio');
    let iframe = document.querySelector('iframe');
    // iframe.src = "https://www.youtube.com/watch?v=0LxtWROaVew";

    function cambiar() {
       switch (Number(select.value)) {
            case 1:
                iframe.src = "./EjerciciosDOM/ejercicio1.html";
                break;
            case 2:
                iframe.src = "./EjerciciosDOM/ejercicio2.html";
                break;
            case 3:
                iframe.src = "./EjerciciosDOM/ejercicio3.html";
                break;
            case 4:
                iframe.src = "./EjerciciosDOM/ejercicio4.html";
                break;
            case 5:
                iframe.src = "./EjerciciosDOM/ejercicio5.html";
                break;
            case 6:
                iframe.src = "./EjerciciosDOM/ejercicio6.html";
                break;
            case 7:
                iframe.src = "./EjerciciosDOM/ejercicio7.html";
                break;
            case 8:
                iframe.src = "./EjerciciosDOM/ejercicio8.html";
                break;
            case 9:
                iframe.src = "./EjerciciosDOM/ejercicio9.html";
                break;
            case 10:
                iframe.src = "./EjerciciosDOM/ejercicio10.html";
                break;        
            default:
                iframe.src = "./dom.jpg";
                break;
        }
    }

</script>
</html>
